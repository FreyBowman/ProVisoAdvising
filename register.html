<!DOCTYPE html>
<html>
<head>
	<title>Online Advising System</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Online Advising System</h1>
	</header>
	<main>
		<h2>Register to use the Online Advising System</h2>
		<form>
			<label for="first-name">First Name</label>
			<input type="text" id="first-name" name="first-name" required>
			<label for="last-name">Last Name</label>
			<input type="text" id="last-name" name="last-name" required>
			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>
			<div class="password-strength">
				<span class="weak"></span>
				<span class="medium"></span>
				<span class="strong"></span>
			</div>
			<label for="confirm-password">Confirm Password</label>
			<input type="password" id="confirm-password" name="confirm-password" required>
			<label for="gender">Gender</label>
			<div class="gender-buttons">
				<input type="radio" id="male" name="gender" value="male" required>
				<label for="male">Male</label>
				<input type="radio" id="female" name="gender" value="female" required>
				<label for="female">Female</label>
				<input type="radio" id="other" name="gender" value="other" required>
				<label for="other">Other</label>
			</div>
			<label for="year-in-school">Year in School</label>
			<select id="year-in-school" name="year-in-school" required>
				<option value="">Select Year</option>
				<option value="freshman">Freshman</option>
				<option value="sophomore">Sophomore</option>
				<option value="junior">Junior</option>
				<option value="senior">Senior</option>
			</select>
			<input type="submit" value="Register">
		</form>
	</main>
	<script src="script.js"></script>
</body>
</html>
